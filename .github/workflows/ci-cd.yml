# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      - name: Create mock model files for testing
        run: |
          mkdir -p model
          echo "mock model" > model/best_hand_gesture.pkl
          echo "mock encoder" > model/label_encoder.pkl
          
      - name: Run unit tests only (skip integration if they need real models)
        run: pytest tests/unit/ -v
        
      - name: Run integration tests (if they work without real models)
        run: pytest tests/integration/ -v --tb=short
        continue-on-error: true  # Don't fail build if integration tests fail
        
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: scorpio1317/mlops_maze:latest
